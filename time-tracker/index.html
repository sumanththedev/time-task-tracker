<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header role="banner">
      <h1>Task Time Tracker</h1>
      <form class="project-form">
        <input type="text" name="project" placeholder="Enter task name" />
        <input type="submit" value="start" />
      </form>
    </header>

    <main role="main">
      <ul class="projects"></ul>
    </main>
    <script
      language="JavaScript"
      type="text/javascript"
      src="script.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"
      integrity="sha512-/hVAZO5POxCKdZMSLefw30xEVwjm94PAV9ynjskGbIpBvHO9EBplEcdUlBdCKutpZsF+La8Ag4gNrG0gAOn3Ig=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
